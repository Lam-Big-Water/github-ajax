<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>repeat request</title>
    <style>
        #result{
            width: 200px;
            height: 100px;
            border: solid 1px #89b;
        }
    </style>
</head>
<body>
    <button>点击发送请求</button>
    <div id="result"></div>
    <script>
        // 获取元素对象
        const btns = document.querySelectorAll('button');
        let x =null;
        // 标识变量
        let isSending = false;//标识发送AJAX请求状态

        btns[0].onclick = function(){
            // 判断标识变量
            if(isSending)x.abort();//如果正在发送，则取消
            x = new XMLHttpRequest();
            // 修改 标识变量的值
            isSending = true;
            x.open("GET",'http://127.0.0.1:8000/repeat');
            x.send();
            x.onreadystatechange = function(){
                if(x.readyState === 4){
                    // 修改标识变量
                    isSending = false;
                }
            }
        }
    </script>
</body>
</html>
